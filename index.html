<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Backup Tool</title>
  <style>
    :root{--bg:#050806;--g:#00ff66;--t:#c9ffe0;--card:rgba(0,0,0,.62);--b:rgba(0,255,102,.25)}
    *{box-sizing:border-box}
    body{margin:0;padding:24px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--t)}
    .card{max-width:920px;margin:0 auto;background:var(--card);border:1px solid var(--b);border-radius:18px;padding:18px}
    .row{display:grid;grid-template-columns:1fr;gap:10px;margin-top:12px}
    input,button{width:100%;padding:12px;border-radius:12px;border:1px solid var(--b);background:#07110a;color:var(--t)}
    button{cursor:pointer;font-weight:900}
    .err{color:#ff6b6b;margin-top:10px;font-weight:900}
    .ok{color:var(--g);margin-top:10px;font-weight:900}
    pre{margin-top:12px;white-space:pre-wrap;background:#061008;border-radius:12px;padding:12px;border:1px solid rgba(0,255,102,.18)}
    a{color:#7CFFB2}
    .profile{display:flex;gap:14px;align-items:center;padding:14px;border-radius:16px;border:1px solid rgba(0,255,102,.18);background:rgba(0,0,0,.35);margin:12px 0}
    .avatar{width:72px;height:72px;border-radius:50%;border:2px solid rgba(0,255,102,.35);object-fit:cover}
    .pname{font-size:18px;font-weight:900;margin:0}
    .pmeta{opacity:.92;margin:4px 0 0 0;font-size:13px;line-height:1.5}
  </style>
</head>
<body>
  <div class="card">
    
          <form method="post" class="row" autocomplete="off">
        <input type="hidden" name="action" value="login">
        <div>Admin Email</div>
        <input name="email" type="email" required>
        <div>Admin Password</div>
        <input name="pass" type="password" required>
        <button type="submit">Login</button>
      </form>
      </div>
</body>
</html>
