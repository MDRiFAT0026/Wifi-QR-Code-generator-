<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wi-Fi QR • Matrix UI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#030607;
      --neon:#37ff7a;
      --neon2:#2bd8ff;
      --text:#d7ffe4;
      --muted:rgba(215,255,228,.72);
      --stroke:rgba(55,255,122,.22);
      --shadow:0 0 18px rgba(55,255,122,.25), 0 0 45px rgba(55,255,122,.12);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: radial-gradient(1200px 900px at 20% 10%, rgba(55,255,122,.10), transparent 55%),
                  radial-gradient(900px 700px at 80% 20%, rgba(43,216,255,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
      font-family:"Share Tech Mono", ui-monospace, Menlo, Consolas, monospace;
      overflow-x:hidden;
    }

    canvas#matrix{
      position:fixed; inset:0; width:100%; height:100%;
      z-index:-2; opacity:.85;
      filter: saturate(1.1) contrast(1.1);
    }
    .veil{
      position:fixed; inset:0; z-index:-1;
      background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.55));
      pointer-events:none;
    }

    .wrap{
      min-height:100%;
      display:flex; align-items:center; justify-content:center;
      padding:22px;
    }
    .card{
      width:min(820px, 100%);
      border-radius:22px;
      background:linear-gradient(180deg, rgba(6,18,12,.55), rgba(2,10,7,.35));
      border:1px solid var(--stroke);
      box-shadow: 0 0 0 1px rgba(255,255,255,.03) inset, 0 18px 55px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      padding:18px;

      transform: translateY(8px);
      opacity:0;
      transition: transform .8s cubic-bezier(.2,.8,.2,1), opacity .8s ease, box-shadow .5s ease;
    }
    .card.show{
      transform: translateY(0);
      opacity:1;
      box-shadow: 0 0 0 1px rgba(255,255,255,.03) inset, 0 22px 70px rgba(0,0,0,.62), var(--shadow);
    }

    .top{
      display:flex; align-items:flex-start; justify-content:space-between;
      gap:12px; padding:4px 6px 12px;
    }
    .brand{ display:flex; flex-direction:column; gap:6px; min-width:0; }
    .typing{
      font-size:14px; letter-spacing:.6px;
      color:rgba(215,255,228,.9);
      white-space:nowrap; overflow:hidden;
      border-right: 2px solid rgba(55,255,122,.8);
      width:0ch;
      filter: drop-shadow(0 0 10px rgba(55,255,122,.35));
      animation: typing 3.2s steps(36,end) forwards, caret .85s step-end infinite;
    }
    @keyframes typing{ to{ width: 36ch; } }
    @keyframes caret{ 50%{ border-color: transparent; } }

    .subtitle{ font-size:12px; color:var(--muted); line-height:1.55; }
    .badge{
      flex:0 0 auto;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(43,216,255,.25);
      background:rgba(0,0,0,.28);
      color:rgba(43,216,255,.95);
      box-shadow: 0 0 18px rgba(43,216,255,.15);
      font-size:12px;
      letter-spacing:.5px;
    }

    .glowline{
      height:1px; margin:12px 6px 0;
      background: linear-gradient(90deg, transparent, rgba(55,255,122,.55), rgba(43,216,255,.45), transparent);
      opacity:.8;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:14px;
      padding:10px 6px 6px;
    }
    @media (max-width: 780px){
      .grid{ grid-template-columns: 1fr; }
    }

    .panel{
      border-radius:18px;
      border:1px solid rgba(55,255,122,.16);
      background:rgba(0,0,0,.20);
      padding:14px;
      box-shadow: 0 0 0 1px rgba(255,255,255,.02) inset;
      transition: transform .35s ease, box-shadow .35s ease;
    }
    .panel:hover{
      transform: translateY(-2px);
      box-shadow: 0 0 0 1px rgba(255,255,255,.02) inset, 0 0 30px rgba(55,255,122,.10);
    }

    label{ display:block; font-size:12px; color:rgba(215,255,228,.82); margin:10px 0 6px; }
    input, select{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(55,255,122,.22);
      background:rgba(0,0,0,.30);
      color:var(--text);
      outline:none;
      transition: box-shadow .25s ease, border-color .25s ease;
    }
    input::placeholder{ color:rgba(215,255,228,.45); }
    input:focus, select:focus{
      border-color: rgba(55,255,122,.55);
      box-shadow: 0 0 0 4px rgba(55,255,122,.12), 0 0 26px rgba(55,255,122,.14);
    }

    .row2{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }

    .btns{ display:flex; flex-wrap:wrap; gap:10px; margin-top:12px; }
    button{
      border:1px solid rgba(55,255,122,.26);
      background:rgba(0,0,0,.35);
      color:var(--text);
      padding:12px 14px;
      border-radius:14px;
      cursor:pointer;
      transition: transform .15s ease, box-shadow .25s ease, border-color .25s ease, opacity .2s ease;
    }
    button:hover{
      transform: translateY(-1px);
      box-shadow: 0 0 20px rgba(55,255,122,.18);
      border-color: rgba(55,255,122,.55);
    }
    .primary{
      background: linear-gradient(180deg, rgba(55,255,122,.24), rgba(0,0,0,.35));
      box-shadow: 0 0 22px rgba(55,255,122,.15);
    }
    .danger{ border-color: rgba(255,80,80,.28); }
    .danger:hover{ border-color: rgba(255,80,80,.6); box-shadow: 0 0 18px rgba(255,80,80,.12); }

    .qrbox{ display:grid; gap:10px; align-content:start; }
    .qrwrap{
      border-radius:18px;
      background:#fff;
      /* ✅ extra padding = visual margin */
      padding:20px;              /* outer padding */
      min-height:270px;
      display:flex; align-items:center; justify-content:center;
      box-shadow: 0 10px 35px rgba(0,0,0,.45);
      position:relative; overflow:hidden;
    }
    .qrwrap::after{
      content:"";
      position:absolute; inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(55,255,122,.22), transparent 55%),
                  radial-gradient(circle at 80% 20%, rgba(43,216,255,.18), transparent 60%);
      mix-blend-mode: multiply;
      transform: rotate(18deg);
      pointer-events:none;
      opacity:.85;
    }
    .qrwrap img{
      width:100%;
      max-width:300px;
      height:auto;
      position:relative; z-index:1;
      /* ✅ add a white "quiet zone" border around QR image */
      background:#fff;
      padding:14px;
      border-radius:14px;
    }

    .mono{
      font-size:12px;
      color:rgba(215,255,228,.9);
      border-radius:14px;
      border:1px solid rgba(55,255,122,.18);
      background:rgba(0,0,0,.22);
      padding:10px;
      word-break: break-all;
    }
    .small{ font-size:12px; color:rgba(215,255,228,.72); }

    /* ===== Print styles (PDF) ===== */
    @media print{
      body{ background:#fff !important; color:#000 !important; }
      canvas#matrix, .veil{ display:none !important; }
      .wrap{ padding:0 !important; }
      .card{
        width:100% !important;
        box-shadow:none !important;
        border:1px solid #ddd !important;
        background:#fff !important;
      }
      button{ display:none !important; } /* print এ বাটন hide */
      .panel{ background:#fff !important; border:1px solid #ddd !important; }
      .mono{ border:1px solid #ddd !important; background:#fff !important; color:#000 !important; }
      .badge{ border:1px solid #ddd !important; background:#fff !important; color:#000 !important; box-shadow:none !important; }
      .typing{ border-right:none !important; width:auto !important; animation:none !important; color:#000 !important; }
      .subtitle,.small,label{ color:#000 !important; }
      .qrwrap{ box-shadow:none !important; }
      .glowline{ display:none !important; }
    }
  </style>
</head>

<body>
  <canvas id="matrix"></canvas>
  <div class="veil"></div>

  <div class="wrap">
    <div class="card" id="card">
      <div class="top">
        <div class="brand">
          <div class="typing" id="typing">SYSTEM ONLINE • WIFI_QR_GENERATOR</div>
          <div class="subtitle">
            SSID + Password দিন → Generate চাপুন → QR স্ক্যান করলে Wi-Fi connect অপশন আসবে।
          </div>
        </div>
        <div class="badge">Matrix UI + PDF</div>
      </div>

      <div class="glowline"></div>

      <div class="grid">
        <div class="panel">
          <label>Wi-Fi নাম (SSID)</label>
          <input id="ssid" placeholder="যেমন: MyWifi" autocomplete="off" />

          <div class="row2">
            <div>
              <label>Security</label>
              <select id="auth">
                <option value="WPA">WPA/WPA2/WPA3</option>
                <option value="WEP">WEP</option>
                <option value="nopass">Open (No Password)</option>
              </select>
            </div>
            <div>
              <label>Hidden?</label>
              <select id="hidden">
                <option value="false">না</option>
                <option value="true">হ্যাঁ (Hidden SSID)</option>
              </select>
            </div>
          </div>

          <label>Password</label>
          <input id="pass" type="password" placeholder="পাসওয়ার্ড" autocomplete="off" />

          <div class="btns">
            <button class="primary" id="gen">Generate QR</button>
            <button id="download">Download PNG</button>
            <button id="copy">Copy Wi-Fi Text</button>
            <button id="print">Print / Download PDF</button>
            <button class="danger" id="clear">Clear</button>
          </div>

          <div class="small" style="margin-top:10px;">
            PDF করতে: <b>Print / Download PDF</b> → Destination: <b>Save as PDF</b>
          </div>
        </div>

        <div class="panel qrbox">
          <div class="qrwrap">
            <img id="qr" alt="QR will appear here" />
          </div>
          <div class="small">QR-এর ভিতরের Wi-Fi টেক্সট:</div>
          <div class="mono" id="wifitext">WIFI:...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== Matrix Rain Background (Canvas) =====
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resize(){
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(innerWidth * dpr);
      canvas.height = Math.floor(innerHeight * dpr);
      canvas.style.width = innerWidth + "px";
      canvas.style.height = innerHeight + "px";
      ctx.setTransform(dpr,0,0,dpr,0,0);
      recalcColumns();
    }
    window.addEventListener("resize", resize);

    const chars = "アァカサタナハマヤャラワン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ$+-*/=%\"'<>[]{}()#@";
    const fontSize = 16;
    let drops = [];

    function recalcColumns(){
      const columns = Math.max(1, Math.floor(innerWidth / fontSize));
      drops = Array(columns).fill(1);
    }

    function tick(){
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, innerWidth, innerHeight);

      ctx.font = fontSize + "px Share Tech Mono";
      for(let i=0;i<drops.length;i++){
        const text = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillStyle = (Math.random() > 0.965)
          ? "rgba(43,216,255,0.95)"
          : "rgba(55,255,122,0.95)";
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);

        if(drops[i]*fontSize > innerHeight && Math.random() > 0.975){
          drops[i] = 0;
        }
        drops[i]++;
      }
      requestAnimationFrame(tick);
    }

    resize();
    requestAnimationFrame(tick);

    // ===== Smooth reveal =====
    const card = document.getElementById("card");
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{ if(e.isIntersecting) card.classList.add("show"); });
    }, { threshold: 0.15 });
    io.observe(card);

    // ===== Wi-Fi QR Generator =====
    const $ = (id) => document.getElementById(id);

    function escapeWifiValue(v){
      return String(v).replace(/([\\;,:"])/g, "\\$1");
    }

    function buildWifiString(){
      const ssid = $("ssid").value.trim();
      const auth = $("auth").value;
      const hidden = $("hidden").value;
      if(!ssid) throw new Error("SSID দিতে হবে!");

      let pass = $("pass").value;

      if(auth !== "nopass"){
        if(!pass) throw new Error("Password দিতে হবে (অথবা Security Open দিন)!");
        pass = escapeWifiValue(pass);
      } else {
        pass = "";
      }
      return `WIFI:T:${auth};S:${escapeWifiValue(ssid)};P:${pass};H:${hidden};;`;
    }

    function setQRFromText(text){
      // ✅ "margin" / quiet zone: QRServer supports "margin" param
      const url =
        "https://api.qrserver.com/v1/create-qr-code/?" +
        "size=520x520" +
        "&margin=18" +                 // ✅ QR-এর চারপাশে ফাঁকা জায়গা
        "&data=" + encodeURIComponent(text);

      $("qr").src = url;
      $("wifitext").textContent = text;
    }

    function generate(){
      try{
        const wifi = buildWifiString();
        setQRFromText(wifi);
      }catch(e){
        alert(e.message || "কিছু ভুল হয়েছে");
      }
    }

    $("gen").addEventListener("click", generate);

    $("auth").addEventListener("change", () => {
      const isOpen = $("auth").value === "nopass";
      $("pass").disabled = isOpen;
      if(isOpen) $("pass").value = "";
    });

    $("clear").addEventListener("click", () => {
      $("ssid").value = "";
      $("pass").value = "";
      $("auth").value = "WPA";
      $("hidden").value = "false";
      $("pass").disabled = false;
      $("qr").removeAttribute("src");
      $("wifitext").textContent = "WIFI:...";
    });

    $("copy").addEventListener("click", async () => {
      try{
        const wifi = buildWifiString();
        await navigator.clipboard.writeText(wifi);
        alert("কপি হয়ে গেছে!");
      }catch(e){
        alert(e.message || "কপি করা যায়নি");
      }
    });

    $("download").addEventListener("click", () => {
      const src = $("qr").src;
      if(!src){ alert("আগে QR Generate করুন"); return; }
      const a = document.createElement("a");
      a.href = src;
      a.download = "wifi-qr.png";
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    $("print").addEventListener("click", () => {
      // Print dialog → Save as PDF
      window.print();
    });

    ["ssid","pass"].forEach(id=>{
      $(id).addEventListener("keydown",(e)=>{
        if(e.key==="Enter") generate();
      });
    });
  </script>
</body>
</html>
